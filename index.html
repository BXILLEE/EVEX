<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EVEX Shop</title>
  <style>
    /* Basic resets and fonts */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ddd;
      overflow-x: hidden;
    }

    /* HEADER */
    header {
      background-color: #1e1e1e;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0,0,0,0.7);
    }

    #logo {
      font-weight: 900;
      font-size: 1.5rem;
      color: #9b59b6; /* purple */
      user-select: none;
      cursor: default;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav button {
      background: none;
      border: none;
      color: #bbb;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      padding: 6px 12px;
      border-radius: 6px;
      transition: background-color 0.3s, color 0.3s;
    }

    nav button:hover {
      background-color: #9b59b6;
      color: #121212;
    }

    /* CART ICON */
    .cart-icon {
      position: relative;
      cursor: pointer;
      font-size: 1.5rem;
      color: #bbb;
      user-select: none;
    }
    .cart-icon:hover {
      color: #9b59b6;
    }

    /* Cart dropdown */
    #cart-dropdown {
      position: absolute;
      top: 50px;
      right: 20px;
      width: 320px;
      max-height: 400px;
      background-color: #1e1e1e;
      box-shadow: 0 0 15px #9b59b6;
      border-radius: 10px;
      overflow-y: auto;
      opacity: 0;
      transform: translateY(-20px);
      pointer-events: none;
      transition: opacity 0.4s ease, transform 0.4s ease;
      z-index: 100;
    }
    #cart-dropdown.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    #cart-items {
      padding: 10px 15px;
      max-height: 280px;
      overflow-y: auto;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #333;
    }
    .cart-item-name {
      flex: 1;
      font-weight: 600;
      color: #ddd;
      margin-right: 8px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .cart-item-qty {
      margin-right: 8px;
      color: #bbb;
      min-width: 24px;
      text-align: center;
    }
    .cart-item-price {
      min-width: 60px;
      text-align: right;
      font-weight: 600;
      color: #9b59b6;
      margin-right: 8px;
    }
    .remove-btn {
      background: none;
      border: none;
      cursor: pointer;
      color: #e74c3c;
      font-size: 1.2rem;
      line-height: 1;
      padding: 0;
      transition: color 0.3s ease;
    }
    .remove-btn:hover {
      color: #c0392b;
    }

    #cart-total-container {
      border-top: 1px solid #333;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      font-weight: 700;
      font-size: 1.1rem;
      color: #9b59b6;
    }

    #pay-now-btn {
      margin: 10px 15px 15px 15px;
      width: calc(100% - 30px);
      background-color: #9b59b6;
      color: #121212;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      padding: 10px 0;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #pay-now-btn:hover {
      background-color: #7e3d9a;
    }

    /* MAIN CONTENTS */
    main {
      padding: 20px;
      min-height: calc(100vh - 60px);
    }

    /* Home content */
    #home-content {
      text-align: center;
      font-size: 1.25rem;
      color: #888;
      user-select: none;
      margin-top: 100px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }

    /* Shop content */
    #shop-content {
      display: none;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    #shop-content.show {
      display: grid;
      opacity: 1;
    }

    .product {
      background-color: #222;
      border-radius: 12px;
      padding: 10px;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
      box-shadow: 0 0 5px transparent;
    }
    .product:hover {
      box-shadow: 0 0 12px #9b59b6;
    }
    .product img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 8px;
      user-select: none;
    }
    .product h3 {
      margin: 0 0 4px 0;
      font-weight: 700;
      font-size: 1.1rem;
      color: #ddd;
    }
    .product p {
      margin: 0;
      font-weight: 600;
      color: #9b59b6;
    }

    /* MODAL */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      align-items: center;
      justify-content: center;
      z-index: 200;
    }
    .modal-overlay.flex {
      display: flex;
    }
    .modal {
      background-color: #1e1e1e;
      border-radius: 15px;
      padding: 20px;
      max-width: 450px;
      width: 90%;
      box-shadow: 0 0 20px #9b59b6;
      color: #ddd;
      position: relative;
    }
    .modal img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
      user-select: none;
    }
    .modal h3 {
      margin-top: 0;
      font-size: 1.5rem;
      color: #9b59b6;
    }
    .modal p {
      line-height: 1.4;
      margin: 10px 0;
    }
    .modal button {
      background-color: #9b59b6;
      border: none;
      color: #121212;
      font-weight: 700;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    .modal button:hover {
      background-color: #7e3d9a;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.8rem;
      font-weight: 900;
      color: #9b59b6;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease;
    }
    .close:hover {
      color: #d6aaff;
    }

    /* NOTIFICATION */
    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #1e1e1e;
      border-left: 5px solid #9b59b6;
      box-shadow: 0 0 15px #9b59b6;
      color: #d9c9ff;
      padding: 14px 20px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      opacity: 0;
      pointer-events: none;
      transform: translateX(30px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      z-index: 300;
      user-select: none;
      max-width: 300px;
      box-sizing: border-box;
    }
    .notification.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateX(0);
    }
  </style>
</head>
<body>

  <header>
    <div id="logo">EVEX</div>
    <nav>
      <button id="home-btn">Home</button>
      <button id="shop-btn">Shop</button>
    </nav>
    <div class="cart-icon" id="cart-icon" title="View Cart">
      üõí
    </div>
    <div id="cart-dropdown" aria-label="Shopping cart items">
      <div id="cart-items"></div>
      <div id="cart-total-container">Total: $0.00</div>
      <button id="pay-now-btn">Pay Now</button>
    </div>
  </header>

  <main>
    <div id="home-content">
      Welcome to EVEX we have the highest quality cheats and spoofers to offer and every order comes with full support if you join the discord server
    </div>
    <div id="shop-content" class="show">
      <!-- Products will be inserted here by JS -->
    </div>
  </main>

  <!-- Modal for product details -->
  <div class="modal-overlay" id="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modal-title" tabindex="-1">
    <div class="modal" role="document">
      <span class="close" id="modal-close" aria-label="Close modal">&times;</span>
      <img id="modal-img" src="" alt="Product image" />
      <h3 id="modal-title"></h3>
      <p id="modal-desc"></p>
      <p id="modal-price" style="font-weight:700; color:#9b59b6;"></p>
      <button id="add-to-cart-btn">Add to Cart</button>
    </div>
  </div>

  <!-- Notification -->
  <div class="notification" id="notification"></div>

  <script>
    const logo = document.getElementById('logo');
    const homeBtn = document.getElementById('home-btn');
    const shopBtn = document.getElementById('shop-btn');
    const homeContent = document.getElementById('home-content');
    const shopContent = document.getElementById('shop-content');
    const cartIcon = document.getElementById('cart-icon');
    const cartDropdown = document.getElementById('cart-dropdown');
    const cartItemsEl = document.getElementById('cart-items');
    const cartTotalEl = document.getElementById('cart-total-container');
    const payNowBtn = document.getElementById('pay-now-btn');
    const notification = document.getElementById('notification');

    // Modal elements
    const modalOverlay = document.getElementById('modal-overlay');
    const modalClose = document.getElementById('modal-close');
    const modalImg = document.getElementById('modal-img');
    const modalTitle = document.getElementById('modal-title');
    const modalDesc = document.getElementById('modal-desc');
    const modalPrice = document.getElementById('modal-price');
    const addToCartBtn = document.getElementById('add-to-cart-btn');

    // Products data
    const products = [
      {
        id: 1,
        name: 'Stealth Cheat',
        description: 'Undetectable cheat with advanced features for maximum stealth.',
        price: 39.99,
        image: 'https://imgur.com/a/LWcHNfJ',
      },
      {
        id: 2,
        name: 'Pro Spoofer',
        description: 'High-quality MAC and hardware spoofer with full customization.',
        price: 49.99,
        image: 'https://i.imgur.com/p1kV8Fs.jpg',
      },
      {
        id: 3,
        name: 'Ultimate Hack Suite',
        description: 'Complete package with cheats, spoofers, and support.',
        price: 79.99,
        image: 'https://i.imgur.com/ysfGUPm.jpg',
      },
      {
        id: 4,
        name: 'Basic Spoofer',
        description: 'Affordable spoofer suitable for beginners and casual users.',
        price: 19.99,
        image: 'https://i.imgur.com/jOqR4Kh.jpg',
      }
    ];

    let cart = [];
    let currentProduct = null;

    // Show home page
    function showHome() {
      logo.textContent = 'EVEX';
      homeContent.style.display = 'block';
      shopContent.classList.remove('show');
      homeBtn.disabled = true;
      shopBtn.disabled = false;
    }

    // Show shop page
    function showShop() {
      logo.textContent = 'EVEX > Shop';
      homeContent.style.display = 'none';
      shopContent.classList.add('show');
      homeBtn.disabled = false;
      shopBtn.disabled = true;
    }

    // Populate products grid
    function populateProducts() {
      shopContent.innerHTML = '';
      products.forEach(product => {
        const productDiv = document.createElement('div');
        productDiv.className = 'product';
        productDiv.tabIndex = 0;
        productDiv.setAttribute('role', 'button');
        productDiv.setAttribute('aria-pressed', 'false');
        productDiv.setAttribute('aria-label', `${product.name} - $${product.price.toFixed(2)}`);
        productDiv.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>$${product.price.toFixed(2)}</p>
        `;
        productDiv.addEventListener('click', () => openModal(product));
        productDiv.addEventListener('keydown', e => {
          if (e.key === 'Enter' || e.key === ' ') {
            openModal(product);
          }
        });
        shopContent.appendChild(productDiv);
      });
    }

    // Open product modal
    function openModal(product) {
      currentProduct = product;
      modalImg.src = product.image;
      modalTitle.textContent = product.name;
      modalDesc.textContent = product.description;
      modalPrice.textContent = `$${product.price.toFixed(2)}`;
      modalOverlay.classList.add('flex');
      addToCartBtn.focus();
    }

    // Close modal
    function closeModal() {
      modalOverlay.classList.remove('flex');
      currentProduct = null;
    }

    // Add product to cart
    function addToCart() {
      if (!currentProduct) return;
      const existing = cart.find(item => item.id === currentProduct.id);
      if (existing) {
        existing.quantity++;
      } else {
        cart.push({...currentProduct, quantity: 1});
      }
      updateCartDisplay();
      showNotification(`Added "${currentProduct.name}" to cart.`);
      closeModal();
    }

    // Update cart display
    function updateCartDisplay() {
      if (cart.length === 0) {
        cartItemsEl.innerHTML = '<p style="color:#666; text-align:center; padding:15px;">Your cart is empty.</p>';
        cartTotalEl.textContent = 'Total: $0.00';
        return;
      }
      cartItemsEl.innerHTML = '';
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price * item.quantity;
        const itemDiv = document.createElement('div');
        itemDiv.className = 'cart-item';
        itemDiv.innerHTML = `
          <div class="cart-item-name" title="${item.name}">${item.name}</div>
          <div class="cart-item-qty">x${item.quantity}</div>
          <div class="cart-item-price">$${(item.price * item.quantity).toFixed(2)}</div>
          <button class="remove-btn" aria-label="Remove ${item.name} from cart" data-index="${index}">üóëÔ∏è</button>
        `;
        cartItemsEl.appendChild(itemDiv);
      });
      cartTotalEl.textContent = `Total: $${total.toFixed(2)}`;

      // Add event listeners for remove buttons
      const removeButtons = cartItemsEl.querySelectorAll('.remove-btn');
      removeButtons.forEach(btn => {
        btn.addEventListener('click', e => {
          const idx = e.target.getAttribute('data-index');
          removeFromCart(parseInt(idx, 10));
        });
      });
    }

    // Remove from cart
    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCartDisplay();
      showNotification('Item removed from cart.');
    }

    // Pay now handler
    function payNow() {
      if (cart.length === 0) {
        showNotification('Your cart is empty!');
        return;
      }
      showNotification('Payment coming soon!');
      cart = [];
      updateCartDisplay();
      cartDropdown.classList.remove('show');
    }

    // Notification logic
    let notifTimeout;
    function showNotification(message) {
      notification.textContent = message;
      notification.classList.add('show');
      clearTimeout(notifTimeout);
      notifTimeout = setTimeout(() => {
        notification.classList.remove('show');
      }, 3500);
    }

    // Event listeners
    homeBtn.addEventListener('click', () => {
      showHome();
      cartDropdown.classList.remove('show');
    });

    shopBtn.addEventListener('click', () => {
      showShop();
      cartDropdown.classList.remove('show');
    });

    cartIcon.addEventListener('click', () => {
      cartDropdown.classList.toggle('show');
    });

    payNowBtn.addEventListener('click', payNow);

    modalClose.addEventListener('click', closeModal);
    modalOverlay.addEventListener('click', e => {
      if (e.target === modalOverlay) {
        closeModal();
      }
    });
    addToCartBtn.addEventListener('click', addToCart);

    // Close cart dropdown if clicked outside
    document.addEventListener('click', e => {
      const isCartClick = e.target.closest('.cart-icon') || e.target.closest('#cart-dropdown');
      const isNavButton = e.target.closest('nav button');
      if (!isCartClick && !isNavButton) {
        cartDropdown.classList.remove('show');
      }
    });

    // Initialize
    populateProducts();
    showHome();
    updateCartDisplay();
  </script>

</body>
</html>
